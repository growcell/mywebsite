<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #6222CC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        .banner {
            width: 100%;
            margin-bottom: 20px;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #6222CC;
            font-weight: 600;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: none;
            border-radius: 6px;
            background: #f8f9fa;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border: 2px solid #6222CC;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            width: 100%;
            background: green;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: darkgreen;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .terms-inline {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 10px;
        }
        .radio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="img/logo.png" alt="Company Banner">
        </div>
        <h2>Internship Registration</h2>
        <form id="internshipForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" required>

            <label for="roll">Roll No:</label>
            <input type="text" id="roll" required>

            <label for="whatsapp">WhatsApp No:</label>
            <input type="tel" id="whatsapp" required>

            <label for="college">College:</label>
            <input type="text" id="college" required>

            <label>Current Year of your Course:</label>
            <div class="radio-container">
                <label><input type="radio" name="year" value="1st Year" required> 1st Year</label>
                <label><input type="radio" name="year" value="2nd Year" required> 2nd Year</label>
                <label><input type="radio" name="year" value="3rd Year" required> 3rd Year</label>
                <label><input type="radio" name="year" value="4th Year" required> 4th Year</label>
            </div>

            <label for="degree">Currently Pursuing Academic Degree:</label>
            <select id="degree" required>
                <option value="">Select</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.E.">B.E.</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BSc">BSc</option>
            </select>

            <label for="resume">Upload Resume (PDF, Max 100KB):</label>
            <input type="file" id="resume" accept="application/pdf" required>

            <div class="terms-inline">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
