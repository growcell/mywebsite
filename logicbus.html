<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GrowCell IT Architect</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4a90e2, #8e44ad);
            color: #333;
        }

        /* Container */
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }

        header h1 {
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
        }

        /* Contact Section */
        .contact-section {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Contact Form */
        .contact-form {
            width: 100%;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-form button:hover {
            background: #8e44ad;
        }

        /* Response Message */
        #responseMessage {
            margin-top: 15px;
            font-size: 1em;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                width: 70%;
            }
        }

        @media (max-width: 992px) {
            .container {
                width: 80%;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .contact-section {
                padding: 20px;
            }

            .contact-form button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 0.9em;
            }

            .contact-form input,
            .contact-form select,
            .contact-form textarea {
                padding: 10px;
                font-size: 0.9em;
            }

            .contact-form button {
                padding: 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We would love to hear from you!</p>
        </header>

        <!-- Contact Form Section -->
        <div class="contact-section">
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mobile">Your Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile number" required>

                    <label for="state">Choose Your State</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Puducherry">Puducherry</option>
                    </select>

                    <label for="business">Your Business Name</label>
                    <input type="text" id="business" name="business" placeholder="Enter your business name" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <p id="responseMessage"></p>
            </div>
        </div>
    </div>

    <script>
        // Handle Form Submission
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect Form Data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const state = document.getElementById('state').value.trim();
            const business = document.getElementById('business').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && mobile && state && business && message) {
                // Send Data to Google Sheets
                const formData = new FormData();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('mobile', mobile);
                formData.append('state', state);
                formData.append('business', business);
                formData.append('message', message);

                fetch('https://script.google.com/macros/s/AKfycbyD7jxgInCmlRNLODRon63Tr92z2QUsSSShkK31w7UtY9AkhBmDhjo4cyunG8lWQaoX_g/exe', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            document.getElementById('responseMessage').innerText = 'Thank you! We will get back to you soon.';
                            document.getElementById('responseMessage').style.color = 'green';
                            document.getElementById('contactForm').reset();
                        } else {
                            document.getElementById('responseMessage').innerText = 'Something went wrong. Please try again.';
                            document.getElementById('responseMessage').style.color = 'red';
                        }
                    })
                    .catch(error => {
                        document.getElementById('responseMessage').innerText = 'Error connecting to server.';
                        document.getElementById('responseMessage').style.color = 'red';
                    });
            } else {
                document.getElementById('responseMessage').innerText = 'Please fill all fields correctly.';
                document.getElementById('responseMessage').style.color = 'red';
            }
        });
    </script>
</body>

</html>
